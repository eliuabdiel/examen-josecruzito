<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre del Jugador</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-button color="danger" type="submit">Jugar</ion-button>
  </form>
</ion-content>
