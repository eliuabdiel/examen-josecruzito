<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adivina el numero</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="guessForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Numero</ion-label>
      <ion-input formControlName="num"></ion-input>
    </ion-item>
    <ion-button color="danger" type="submit">Verificar</ion-button>
  </form>
  <h1>{{ player }} tu puntaje es de {{ score }}</h1>
</ion-content>
